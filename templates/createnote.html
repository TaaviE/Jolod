{% extends "base.html" %}

{% block title %}ðŸŽ„ {{ title }}{% endblock %}

{% block updates %}
    <div class="mdl-card__supporting-text mdl-color-text--grey-600">
        <p>{{ _("Enter your wish into the text box") }}</p>
    </div>
{% endblock %}

{% block content %}
    <div class="mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--6-col-tablet mdl-cell--8-col-desktop mdl-cell--4-col-phone mdl-cell--6-col">
        <div class="mdl-card__supporting-text mdl-color-text--grey-600">
            <noscript>{{ _("Your browser does not support JavaScript, certain functionality might be limited") }}</noscript>
            <form method="post" action="#">
                <div class="mdl-textfield mdl-js-textfield">
                    <textarea class="mdl-textfield__input" type="text" rows="3" name="note">{{ placeholder }}</textarea>
                    <label class="mdl-textfield__label" for="note">{{ _("Your wish...") }}</label>
                </div>
                <br>
                <input type="submit"
                       class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                       value={{ _("Send") }}>
            </form>
        </div>
    </div>
{% endblock %}

{% block buttons %}{% endblock %}

{% block description %}{{ _("Page for creating a note") }}{% endblock %}
