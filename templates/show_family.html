<!DOCTYPE html>
<html>
<head>
    {% include "head_template.html" %}
    <title>Perekonna nimekiri</title>
</head>

<body>
{% include "style.html" %}
<div class="container">
    <header>
        <h4>Perekonna nimekiri</h4>
    </header>
    <div id="content">
        <p class="center">Siin on sinu perekonnaliikmete nimekiri</p>
        <p><a class="button button-primary" href="./shuffle">Tagasi</a></p>
        <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
            <thead>
            <tr>
                <th>Nimi</th>
            </tr>
            </thead>
            <tbody>
            {% for name in names %}
                <tr>
                    <td>
                        {{ name }}
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
